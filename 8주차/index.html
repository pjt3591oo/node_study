<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
</head>
<body>
    <form action="/photos" enctype="multipart/form-data" method="post">
        // post 데이터 전송시 가장 중요한 속성은 name 입니다.
        제목 : <input type="text" name="title" />
        // file 전송의 type은 file 입니다.
        파일 : <input type="file" name="myFile" />
        <button type="submit">업로드</button>
    </form>

</body>
</html>
